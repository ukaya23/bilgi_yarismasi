<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Giri≈üi - Bilgi Yarƒ±≈ümasƒ±</title>
    <link rel="stylesheet" href="/css/common.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: radial-gradient(ellipse at center, #1a1a3e 0%, var(--bg-darker) 100%);
        }

        .login-box {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-darker);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all var(--transition-fast);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: var(--border-radius);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            border-radius: var(--border-radius);
            padding: 0.75rem 1rem;
            color: var(--danger);
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color var(--transition-fast);
        }

        .back-link:hover {
            color: var(--primary);
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .login-btn.loading .loading-spinner {
            display: block;
        }

        .login-btn.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-icon">üîê</div>
                <h1 class="login-title">Admin Giri≈üi</h1>
                <p class="login-subtitle">Yarƒ±≈üma y√∂netim paneline eri≈üim</p>
            </div>

            <div class="error-message" id="errorMessage">
                Hatalƒ± kullanƒ±cƒ± adƒ± veya ≈üifre
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Kullanƒ±cƒ± Adƒ±</label>
                    <input type="text" class="form-input" id="username" placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin" required
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">≈ûifre</label>
                    <input type="password" class="form-input" id="password" placeholder="≈ûifrenizi girin" required
                        autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">üöÄ Giri≈ü Yap</span>
                    <div class="loading-spinner"></div>
                </button>
            </form>

            <a href="/" class="back-link">‚Üê Ana Sayfaya D√∂n</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Eƒüer zaten giri≈ü yapƒ±lmƒ±≈üsa admin paneline y√∂nlendir
            const token = localStorage.getItem('adminAccessToken');
            if (token) {
                checkExistingSession(token);
            }
        });

        async function checkExistingSession(token) {
            try {
                const response = await fetch('/api/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                if (data.success && data.user.role === 'admin') {
                    window.location.href = '/admin';
                } else {
                    // Token invalid, clear it
                    localStorage.removeItem('adminAccessToken');
                    localStorage.removeItem('adminRefreshToken');
                }
            } catch (error) {
                console.error('Session kontrol hatasƒ±:', error);
                localStorage.removeItem('adminAccessToken');
                localStorage.removeItem('adminRefreshToken');
            }
        }

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('Kullanƒ±cƒ± adƒ± ve ≈üifre gerekli');
                return;
            }

            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            errorMessage.classList.remove('show');

            try {
                const response = await fetch('/api/auth/login/admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store JWT tokens
                    localStorage.setItem('adminAccessToken', data.accessToken);
                    localStorage.setItem('adminRefreshToken', data.refreshToken);
                    localStorage.setItem('adminUsername', data.user.username);
                    localStorage.setItem('adminUserId', data.user.id);

                    window.location.href = '/admin';
                } else {
                    showError(data.error || 'Giri≈ü ba≈üarƒ±sƒ±z');
                }
            } catch (error) {
                console.error('Login hatasƒ±:', error);
                showError('Sunucu baƒülantƒ± hatasƒ±');
            } finally {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }
    </script>
</body>

</html>
